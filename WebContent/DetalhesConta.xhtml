<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Hotelaria - Detalhes da Conta</title>
	<link href="Estilos.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<div class="page">
		<div class="header">
			<div class="title">
				<h1>Sistema de Hotelaria - Detalhes da Conta</h1>
			</div>
			<div class="loginDisplay">
				<h5 style="margin-right: 10px;">
					Bem-vindo(a),
					<h:outputText value="#{usuarioForm.usuario.nome}"></h:outputText>
					<br />
					<h:outputText value="#{usuarioForm.dataAtual}" style="color:white;" />
				</h5>
			</div>
			<div class="menu"></div>
		</div>
		<div class="main">
			<h:form style="margin-left:0px;" prependId="false">
				<p:dataTable id="consumos" var="con" value="#{consumoForm.consumos}"
					emptyMessage="Não há consumo registrado no momento.">

					<f:facet name="header">Detalhes da Conta</f:facet>
					<p:column style="background-color:#496077;color:white;"
						headerText="Descrição do Produto">
						<h:outputText value="#{con.produto.nome}" />
					</p:column>
					<p:column style="background-color:#496077;color:white;"
						headerText="Quantidade Solicitada">
						<h:outputText value="#{con.qtd}" />
					</p:column>
					<p:column style="background-color:#496077;color:white;"
						headerText="Valor Unitário">
						<h:outputText value="#{con.produto.valor}" />
					</p:column>
					<f:facet name="footer" style="margin-left:1000px;">Total Consumido:<h:outputText
							value="#{consumoForm.totalGasto}" />
					</f:facet>
				</p:dataTable>
				<h:commandButton value="Voltar"
					style="margin-top:19px;width:80px;height:33px;background-color:#496077;color:white;"
					action="#{usuarioForm.acessoSessao}"></h:commandButton>
			</h:form>
		</div>
	</div>
</h:body>
</html>
