<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Hotelaria - Visualizar Quartos Disponíveis</title>
	<link href="Estilos.css" rel="stylesheet" type="text/css" />

</h:head>
<h:body>
	<div class="page">
		<div class="header">
			<div class="title">
				<h1>Sistema de Hotelaria - Todos os Quartos</h1>
			</div>
			<div class="loginDisplay">
				<h5 style="margin-right: 10px;">
					Bem-vindo(a),
					<h:outputText value="#{usuarioForm.usuario.nome}"></h:outputText><br/>
					<h:outputText value="#{usuarioForm.dataAtual}" style="color:white;"/>
				</h5>
			</div>
			<div class="menu"></div>
		</div>
		<div class="main">
			<h:form style="margin-left:1px;" prependId="false" id="form">

				<p:growl id="msgs" showDetail="true" />
				<p:dataTable id="quartos" var="qua" value="#{quartoForm.quartos}">

                    <f:facet name="footer">Clique em visualizar quartos alugados no menu principal para obter detalhes.</f:facet>

					<p:column headerText="Número do Quarto"
						style="width:24%;background-color:#496077;color:white;">
						<h:outputText value="#{qua.numero}" />
					</p:column>
					<p:column headerText="Capacidade"
						style="width:24%;background-color:#496077;color:white;">
						<h:outputText value="#{qua.capacidade}" />
					</p:column>
					<p:column headerText="Valor da Diária"
						style="width:24%;background-color:#496077;color:white;">
						<h:outputText value="#{qua.valorDiaria}" />
					</p:column>
					<p:column headerText="Status da Ocupação"
						style="width:24%;background-color:#496077;color:white;">
						<h:outputText value="#{qua.status}"/>
					</p:column>
				</p:dataTable>
				
				<h:commandButton value="Voltar"
					style="margin-top:19px;width:80px;height:33px;background-color:#496077;color:white;"
					action="#{usuarioForm.acessoSessao}"></h:commandButton>
				
			</h:form>
		</div>
	</div>
</h:body>
</html>
