<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Hotelaria - Solicitar Produto</title>
	<link href="Estilos.css" rel="stylesheet" type="text/css" />

</h:head>
<h:body>
	<div class="page">
		<div class="header">
			<div class="title">
				<h1>Sistema de Hotelaria - Solicitação de Produtos</h1>
			</div>
			<div class="loginDisplay">
				<h5 style="margin-right: 10px;">
					Bem-vindo(a),
					<h:outputText value="#{usuarioForm.usuario.nome}"></h:outputText><br/>
					<h:outputText value="#{usuarioForm.dataAtual}" style="color:white;"/>
				</h5>
			</div>
			<div class="menu"></div>
		</div>
		<div class="main">
			<h:form style="margin-left:10px;" id="form">

				<p:dataTable id="produtos" var="prod"
					value="#{produtoForm.produtos}" style="margin-right:10px;">

					<f:facet name="header">Lista de Produtos</f:facet>

					<f:facet name="footer">Informe o código do seu aluguel e selecione um produto para adicionar na lista de consumo.</f:facet>

					<p:column headerText="Código do Produto"
						style="width:25%;background-color:#496077;color:white;">
						<h:outputText value="#{prod.idProduto}" />
					</p:column>
					<p:column headerText="Descrição do Produto"
						style="width:25%;background-color:#496077;color:white;">
						<h:outputText value="#{prod.nome}" />
					</p:column>
					<p:column headerText="Preço Unitário"
						style="width:24%;background-color:#496077;color:white;">
						<h:outputText value="#{prod.valor}" />
					</p:column>		
				</p:dataTable>	
				<p:outputLabel value="Código do Aluguel:"></p:outputLabel>
				<br />
				<p:inputText value="#{consumoForm.a.idAluguel}"
					style="margin-top:12px;margin-left:1px;width:178px;"></p:inputText>
				<br />		
				<p:outputLabel value="Produto desejado:" style="margin-top:5px;" />
				<br />
				<p:selectOneMenu value="#{consumoForm.p.idProduto}" style="margin-top:15px;">
					<f:selectItem itemLabel="Selecione um produto..." />
					<f:selectItems value="#{produtoForm.produtos}" var="prod"
						itemLabel="#{prod.nome}" itemValue="#{prod.idProduto}"></f:selectItems>
				</p:selectOneMenu>
				<br />			
				<p:outputLabel for="q" value="Quantidade: " />
				<br />
				<p:spinner id="q" value="#{consumoForm.c.qtd}" min="1"
					max="5" style="margin-top:20px;width:188px;" />
				<br />
				<h:commandButton value="Solicitar"
					style="background-color:#496077;color:white;margin-top:19px;width:80px;height:33px" action="#{consumoForm.inserir}" />
				<h:commandButton value="Voltar"
					style="margin-top:19px;width:80px;height:33px;background-color:#496077;color:white;"
					action="#{usuarioForm.acessoSessao}"></h:commandButton>
			</h:form>
		</div>
	</div>
</h:body>
</html>
